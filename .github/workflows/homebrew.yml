name: Update Homebrew Tap

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  update-homebrew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v4
        with:
          repository: fordtom/homebrew-mint
          token: ${{ secrets.HOMEBREW_TAP_TOKEN || secrets.GITHUB_TOKEN }}
          path: tap-repo

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download release assets
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          curl -L -o mint-macos-x86_64.tar.gz \
            "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/mint-v${VERSION}-x86_64-apple-darwin.tar.gz"
          
          curl -L -o mint-macos-arm64.tar.gz \
            "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/mint-v${VERSION}-aarch64-apple-darwin.tar.gz"
          
          curl -L -o mint-linux-x86_64.tar.gz \
            "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/mint-v${VERSION}-x86_64-unknown-linux-musl.tar.gz"

      - name: Calculate checksums
        id: checksums
        shell: bash
        run: |
          MACOS_X86_SHA256=$(shasum -a 256 mint-macos-x86_64.tar.gz | cut -d' ' -f1)
          MACOS_ARM_SHA256=$(shasum -a 256 mint-macos-arm64.tar.gz | cut -d' ' -f1)
          LINUX_X86_SHA256=$(shasum -a 256 mint-linux-x86_64.tar.gz | cut -d' ' -f1)
          
          echo "macos_x86_sha256=${MACOS_X86_SHA256}" >> $GITHUB_OUTPUT
          echo "macos_arm_sha256=${MACOS_ARM_SHA256}" >> $GITHUB_OUTPUT
          echo "linux_x86_sha256=${LINUX_X86_SHA256}" >> $GITHUB_OUTPUT

      - name: Update formula
        working-directory: tap-repo
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          mkdir -p Formula
          
          cat > Formula/mint.rb <<'EOF'
          class Mint < Formula
            desc "CLI tool for building hex files from excel data and a layout definition"
            homepage "https://github.com/fordtom/mint"
            version "${{ steps.version.outputs.version }}"
            license "MIT"

            on_macos do
              if Hardware::CPU.intel?
                url "https://github.com/fordtom/mint/releases/download/v${{ steps.version.outputs.version }}/mint-v${{ steps.version.outputs.version }}-x86_64-apple-darwin.tar.gz"
                sha256 "${{ steps.checksums.outputs.macos_x86_sha256 }}"
              elsif Hardware::CPU.arm?
                url "https://github.com/fordtom/mint/releases/download/v${{ steps.version.outputs.version }}/mint-v${{ steps.version.outputs.version }}-aarch64-apple-darwin.tar.gz"
                sha256 "${{ steps.checksums.outputs.macos_arm_sha256 }}"
              end
            end

            on_linux do
              if Hardware::CPU.intel?
                url "https://github.com/fordtom/mint/releases/download/v${{ steps.version.outputs.version }}/mint-v${{ steps.version.outputs.version }}-x86_64-unknown-linux-musl.tar.gz"
                sha256 "${{ steps.checksums.outputs.linux_x86_sha256 }}"
              end
            end

            def install
              bin.install "mint"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/mint --version")
            end
          end
          EOF

      - name: Commit and push
        working-directory: tap-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/mint.rb
          git commit -m "Update mint to ${{ steps.version.outputs.version }}" || exit 0
          git push
